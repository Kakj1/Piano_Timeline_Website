<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Joshua Timeline</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>
    Timeline of the piano.
  </h1>

  <div class="theline">
    <hr width="70%" size="10" align="center" color="black">
  </div>

  <div class="timeline">
    <div class="containerup">
      <div class="content">
        <h2> 1700 </h2>
        <img src="structure_main.jpg" alt="piano_Invented" height="100" width="200">
        <p> Invention of the Piano: Invented by Bartolomeo Cristofori.</p>
        <!--Add audio-->
      </div>
    </div>

    <div class="containerdown">
      <div class="content">
        <h2> 1780 </h2>
        <img src="sauer.jpg" alt="piano_Invented" height="100" width="50">
        <p> Invention of the Upright Piano.</p>
        <audio controls src="Piano_Play.ogg">
        </audio>
      </div>
    </div>

    <div class="containerup">
      <div class="content">
        <h2> 1880 </h2>
        <img src="Asian_Piano.jpg" alt="Asian_Piano" height="100" width="200">
        <p> In 1880 Japan set up set up departments that offered college-level training in western music, including the piano</p>
      </div>
    </div>
  </div>

</body>

</html>
